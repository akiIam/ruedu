    <!-- Google Fonts -->
    <link

      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./../assets/css/style.css"/>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./../assets/css/animate.css" />

  </head>
  <body class="flash_body">
  <header class="header-area">
    <div class="navbar-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="./../index.html">
                <img src="./../assets/images/logo/logo.png" width="40px" height=40px" alt="Logo" />
              </a>
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
              >
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
              </button>

              <div
                      class="collapse navbar-collapse sub-menu-bar"
                      id="navbarSupportedContent"
              >
                <ul id="nav" class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="page-scroll active" href="./../index.html">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="./../index.html">О нас</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="./../index.html">Наша команда</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="./../index.html">Изучение</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="./../index.html">Контакты</a>
                  </li>
                </ul>
              </div>
              <!-- navbar collapse -->

              <div class="navbar-btn d-none d-sm-inline-block">
                <a
                        class="main-btn"
                        data-scroll-nav="0"
                        rel="nofollow"
                        style="text-decoration: none;"
                >
                  Донаты
                </a>
              </div>
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- navbar area -->
  </header>

    <div class="container_flash">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Добавить карту</button>
      </div>

      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>

    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Добавить карту</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Поля ввода не могут быть пустыми!</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Вопрос:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Напиши вопрос сюда..."
        rows="2"
      ></textarea>
      <label for="answer">Ответ:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Напиши ответ сюда..."
      ></textarea>
      <button id="save-btn">Сохранить</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
